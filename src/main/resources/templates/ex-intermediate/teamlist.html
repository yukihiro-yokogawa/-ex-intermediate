<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>チームリスト</title>
</head>
<body>
	<h1>野球チーム一覧</h1>
	<p th:each="team:${teamlist}">
		<a href=# th:text="${team.teamName}" th:href="@{'/teamlist/teamdetail?id=' + ${team.id}}"></a>
	</p>
</body>
</html>
