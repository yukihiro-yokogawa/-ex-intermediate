<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ホテル検索</h1>
	<form th:action="@{/hotel/search}" method="post">
		<input type="text" name="price">円以下<br>
		<button type="submit">検索</button>
	</form>
	<table border=1 th:if="${hotel != null}" th:each="hotelList:${hotel}">
		<tr>
			<th>ホテル名</th>
			<td th:text="${hotelList.hotelName}"></td>
		</tr>
		<tr>
			<th>最寄り駅</th>
			<td th:text="${hotelList.nearestStation}"></td>
		</tr>
		<tr>
			<th>価格</th>
			<td th:text="${hotelList.price}"></td>
		</tr>
	</table>
</body>
</html>
